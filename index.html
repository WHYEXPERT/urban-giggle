<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>System Bankowy - Symulacja Konta</title>
  <style>
    /* Ogólne style */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #35424a;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
      position: relative;
    }
    /* Personalizacja interfejsu (punkt 6) - wybór motywu */
    header .theme-selector, header .login-btn {
      position: absolute;
      top: 10px;
      cursor: pointer;
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
    }
    header .theme-selector {
      right: 120px;
      background: #fff;
      color: #000;
    }
    header .login-btn {
      right: 10px;
      background: #e2e2e2;
      color: #35424a;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background 0.5s, color 0.5s;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      background: #e2e2e2;
      border-radius: 5px;
      transition: background 0.3s, transform 0.3s;
    }
    .tab:hover {
      background: #d1d1d1;
      transform: scale(1.05);
    }
    .tab.active {
      background: #35424a;
      color: #fff;
    }
    .content {
      padding: 20px;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    /* Sub-zakładki w "Przelewy" */
    .sub-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .sub-tab {
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
      background: #e2e2e2;
      border-radius: 5px;
      transition: background 0.3s, transform 0.3s;
    }
    .sub-tab:hover {
      background: #d1d1d1;
      transform: scale(1.05);
    }
    .sub-tab.active {
      background: #35424a;
      color: #fff;
    }
    input[type="number"], input[type="text"] {
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
      width: 220px;
    }
    button {
      padding: 8px 16px;
      border: none;
      background: #35424a;
      color: #fff;
      border-radius: 3px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2c3e50;
    }
    .history {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    .history p {
      margin: 5px 0;
      font-size: 0.9em;
    }
    /* Modal logowania (punkt 1 - Logowanie/Rejestracja) */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      border-radius: 5px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    /* Wykresy i statystyki (punkt 3) */
    .chart-container {
      width: 100%;
      height: 300px;
      margin-top: 20px;
    }
  </style>
  <!-- Chart.js CDN dla wykresów -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>System Bankowy - Symulacja Konta</h1>
    <!-- Punkt 6: Personalizacja interfejsu -->
    <select class="theme-selector" id="themeSelector">
      <option value="#fff" selected>Jasny</option>
      <option value="#333">Ciemny</option>
      <option value="#f0f8ff">Alicja</option>
    </select>
    <!-- Punkt 1: Logowanie/Rejestracja -->
    <button class="login-btn" id="loginBtn">Zaloguj</button>
  </header>
  <div class="container" id="mainContainer">
    <div class="tabs">
      <div class="tab active" data-tab="balance">Stan konta</div>
      <div class="tab" data-tab="transfers">Przelewy</div>
    </div>
    <div class="content">
      <!-- Zakładka Stan konta -->
      <div id="balance" class="tab-content">
        <h2>Stan konta</h2>
        <p>Posiadasz: <strong><span id="balanceAmount">1000.00</span> EUR</strong></p>
        <!-- Punkt 4: Edycja historii (eksport historii do CSV) -->
        <button id="exportCSV">Eksportuj historię (CSV)</button>
        <h3>Historia transakcji</h3>
        <div class="history" id="history">
          <!-- Historia transakcji -->
        </div>
        <!-- Punkt 3: Wykresy i statystyki -->
        <div class="chart-container">
          <canvas id="balanceChart"></canvas>
        </div>
      </div>
      <!-- Zakładka Przelewy -->
      <div id="transfers" class="tab-content" style="display:none;">
        <div class="sub-tabs">
          <div class="sub-tab active" data-subtab="toAccount">Na konto</div>
          <div class="sub-tab" data-subtab="fromAccount">Z konta</div>
        </div>
        <!-- Sekcja: Na konto -->
        <div id="toAccount" class="sub-content">
          <h2>Przelew na konto</h2>
          <p>Kwota do dodania:</p>
          <input type="number" id="toAmount" placeholder="Wpisz kwotę" step="0.01">
          <button id="toSend">Dodaj</button>
        </div>
        <!-- Sekcja: Z konta -->
        <div id="fromAccount" class="sub-content" style="display:none;">
          <h2>Przelew z konta</h2>
          <!-- Punkt 7: Interakcje między użytkownikami (opcjonalna nazwa odbiorcy) -->
          <p>Nazwa odbiorcy (opcjonalnie):</p>
          <input type="text" id="recipientName" placeholder="Nazwa użytkownika">
          <p>Numer konta odbiorcy:</p>
          <input type="text" id="recipientAccount" placeholder="Numer konta">
          <p>Kwota do przelania:</p>
          <input type="number" id="fromAmount" placeholder="Kwota" step="0.01">
          <!-- Dodanie opcji wyboru trybu przelewu -->
          <p>Tryb przelewu:</p>
          <label>
            <input type="radio" name="transferType" value="standard" checked> Standardowy
          </label>
          <label>
            <input type="radio" name="transferType" value="natychmiastowy"> Natychmiastowy
          </label>
          <button id="fromSend">Wyślij</button>
          <!-- Kontener na progress bar i komunikat -->
          <div id="transferProgressContainer" style="display:none; margin-top:20px;">
            <div style="width: 100%; background-color: #ddd; border-radius: 3px;">
              <div id="transferProgressBar" style="width: 0%; height: 20px; background-color: #35424a; border-radius: 3px;"></div>
            </div>
            <p id="transferStatusMessage" style="margin-top: 5px;"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal logowania -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="modalClose">&times;</span>
      <h2>Logowanie</h2>
      <input type="text" id="username" placeholder="Nazwa użytkownika">
      <input type="password" id="password" placeholder="Hasło">
      <button id="loginSubmit">Zaloguj</button>
    </div>
  </div>

  <script>
    // Globalne zmienne
    let balance = 1000.00;
    let transactions = []; // przechowuje transakcje dla wykresu i eksportu CSV
    let chart; // instancja Chart.js

    const balanceAmountElem = document.getElementById('balanceAmount');
    const historyElem = document.getElementById('history');

    // Aktualizacja wyświetlania stanu konta
    function updateBalance() {
      balanceAmountElem.textContent = balance.toFixed(2);
    }

    // Dodaj transakcję do historii i tablicy
    function addTransaction(description, amount) {
      const p = document.createElement('p');
      p.textContent = description;
      historyElem.appendChild(p);
      transactions.push({ timestamp: new Date(), description, amount });
      updateChart();
    }

    // Eksport historii do CSV (punkt 4)
    document.getElementById('exportCSV').addEventListener('click', () => {
      let csvContent = "data:text/csv;charset=utf-8,Timestamp,Opis,Kwota\r\n";
      transactions.forEach(tx => {
        csvContent += `${tx.timestamp.toISOString()},${tx.description},${tx.amount}\r\n`;
      });
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "historia_transakcji.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    // Obsługa zakładek
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const target = tab.getAttribute('data-tab');
        document.querySelectorAll('.tab-content').forEach(content => {
          content.style.display = 'none';
        });
        document.getElementById(target).style.display = 'block';
      });
    });

    // Obsługa sub-zakładek w "Przelewy"
    const subTabs = document.querySelectorAll('.sub-tab');
    subTabs.forEach(subTab => {
      subTab.addEventListener('click', () => {
        subTabs.forEach(st => st.classList.remove('active'));
        subTab.classList.add('active');
        const target = subTab.getAttribute('data-subtab');
        document.querySelectorAll('.sub-content').forEach(content => {
          content.style.display = 'none';
        });
        document.getElementById(target).style.display = 'block';
      });
    });

    // Funkcja "Na konto" – dodaje kwotę do stanu konta
    document.getElementById('toSend').addEventListener('click', () => {
      const amountInput = document.getElementById('toAmount');
      const amount = parseFloat(amountInput.value);
      if (isNaN(amount) || amount <= 0) {
        alert("Wprowadź poprawną kwotę!");
        return;
      }
      balance += amount;
      updateBalance();
      addTransaction(`Wpłata: +${amount.toFixed(2)} EUR`, amount);
      amountInput.value = "";
    });

    // Funkcja "Z konta" – odejmuje kwotę od salda i rejestruje przelew z animowanym progress barem
    document.getElementById('fromSend').addEventListener('click', () => {
      const recipientNameInput = document.getElementById('recipientName');
      const recipientAccountInput = document.getElementById('recipientAccount');
      const amountInput = document.getElementById('fromAmount');
      const amount = parseFloat(amountInput.value);

      if (isNaN(amount) || amount <= 0) {
        alert("Wprowadź poprawną kwotę!");
        return;
      }
      if (amount > balance) {
        alert("Niewystarczające środki na koncie!");
        return;
      }
      
      // Odczytaj wybrany tryb przelewu
      const transferType = document.querySelector('input[name="transferType"]:checked').value;
      
      // Wyłącz przycisk, aby zapobiec wielokrotnym kliknięciom
      const sendButton = document.getElementById('fromSend');
      sendButton.disabled = true;
      
      // Pokaż kontener progress baru i ustaw początkowy stan
      const progressContainer = document.getElementById('transferProgressContainer');
      const progressBar = document.getElementById('transferProgressBar');
      const statusMessage = document.getElementById('transferStatusMessage');
      progressContainer.style.display = "block";
      progressBar.style.width = "0%";
      statusMessage.textContent = "Przesyłanie...";
      
      let progress = 0;
      const intervalTime = 100; // 100ms
      const progressIncrement = 100 / (5000 / intervalTime); // 5 sekund animacji
      const interval = setInterval(() => {
        progress += progressIncrement;
        if (progress >= 100) {
          progressBar.style.width = "100%";
          clearInterval(interval);
          
          // Po zakończeniu progress baru przetwarzamy przelew:
          let recipientName = recipientNameInput.value.trim();
          if (!recipientName) {
            recipientName = "@user" + Math.floor(Math.random() * 1000);
          }
          let recipientAccount = recipientAccountInput.value.trim();
          if (!recipientAccount) {
            recipientAccount = Math.floor(1000000000 + Math.random() * 9000000000);
          }
          balance -= amount;
          updateBalance();
          addTransaction(`Przelew z konta: -${amount.toFixed(2)} EUR do ${recipientAccount} (${recipientName})`, -amount);
          
          // Wyświetl komunikat w zależności od trybu przelewu
          if (transferType === "standard") {
            statusMessage.textContent = "Wysłano! Środki Przyjdą w ciągu 1-3 dni roboczych";
          } else {
            statusMessage.textContent = "Wysłano! Środki Przyjdą w ciągu 5-30 minut";
          }
          
          // Po kilku sekundach ukrywamy pasek i odblokowujemy przycisk
          setTimeout(() => {
            progressContainer.style.display = "none";
            sendButton.disabled = false;
          }, 2000);
          
        } else {
          progressBar.style.width = progress + "%";
        }
      }, intervalTime);
    });

    updateBalance();

    // Punkt 6: Personalizacja interfejsu – zmiana motywu
    const themeSelector = document.getElementById('themeSelector');
    const mainContainer = document.getElementById('mainContainer');
    themeSelector.addEventListener('change', () => {
      const themeColor = themeSelector.value;
      mainContainer.style.background = themeColor;
      mainContainer.style.color = (themeColor === "#333") ? "#fff" : "#000";
    });

    // Punkt 1: Logowanie/Rejestracja – modal logowania
    const loginBtn = document.getElementById('loginBtn');
    const loginModal = document.getElementById('loginModal');
    const modalClose = document.getElementById('modalClose');
    loginBtn.addEventListener('click', () => {
      loginModal.style.display = "block";
    });
    modalClose.addEventListener('click', () => {
      loginModal.style.display = "none";
    });
    window.addEventListener('click', (e) => {
      if (e.target == loginModal) {
        loginModal.style.display = "none";
      }
    });
    document.getElementById('loginSubmit').addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      if (username) {
        loginBtn.textContent = `Witaj, ${username}`;
        loginModal.style.display = "none";
      } else {
        alert("Wprowadź nazwę użytkownika!");
      }
    });

    // Punkt 3: Wykresy i statystyki – Chart.js do wizualizacji salda
    const ctx = document.getElementById('balanceChart').getContext('2d');
    function updateChart() {
      let runningBalance = 1000.00;
      const labels = ["Start"];
      const data = [runningBalance];
      transactions.forEach((tx, index) => {
        runningBalance += tx.amount;
        labels.push(`Tx ${index + 1}`);
        data.push(runningBalance);
      });
      if (chart) {
        chart.data.labels = labels;
        chart.data.datasets[0].data = data;
        chart.update();
      } else {
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Saldo w EUR',
              data: data,
              backgroundColor: 'rgba(53,66,74,0.2)',
              borderColor: 'rgba(53,66,74,1)',
              borderWidth: 2,
              tension: 0.3,
              fill: true
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            animation: {
              duration: 800,
              easing: 'easeOutQuart'
            },
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      }
    }
    updateChart();
  </script>
</body>
</html>
