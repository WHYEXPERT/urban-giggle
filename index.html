<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>System Bankowy - Symulacja Konta</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #35424a;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    .container {
      width: 90%;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      background: #e2e2e2;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .tab:hover {
      background: #d1d1d1;
    }
    .tab.active {
      background: #35424a;
      color: #fff;
    }
    .content {
      padding: 20px;
    }
    /* Zakładki wewnętrzne w Przelewach */
    .sub-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .sub-tab {
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
      background: #e2e2e2;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .sub-tab:hover {
      background: #d1d1d1;
    }
    .sub-tab.active {
      background: #35424a;
      color: #fff;
    }
    input[type="number"], input[type="text"] {
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      width: 200px;
    }
    button {
      padding: 8px 16px;
      border: none;
      background: #35424a;
      color: #fff;
      border-radius: 3px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2c3e50;
    }
    .history {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    .history p {
      margin: 5px 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>System Bankowy - Symulacja Konta</h1>
  </header>
  <div class="container">
    <div class="tabs">
      <div class="tab active" data-tab="balance">Stan konta</div>
      <div class="tab" data-tab="transfers">Przelewy</div>
    </div>
    <div class="content">
      <!-- Zakładka Stan konta -->
      <div id="balance" class="tab-content">
        <h2>Stan konta</h2>
        <p>Posiadasz: <strong><span id="balanceAmount">1000.00</span> EUR</strong></p>
        <h3>Historia transakcji</h3>
        <div class="history" id="history">
          <!-- Historia transakcji pojawi się tutaj -->
        </div>
      </div>
      <!-- Zakładka Przelewy -->
      <div id="transfers" class="tab-content" style="display:none;">
        <div class="sub-tabs">
          <div class="sub-tab active" data-subtab="toAccount">Na konto</div>
          <div class="sub-tab" data-subtab="fromAccount">Z konta</div>
        </div>
        <!-- Sekcja: Na konto -->
        <div id="toAccount" class="sub-content">
          <h2>Przelew na konto</h2>
          <p>Kwota do dodania:</p>
          <input type="number" id="toAmount" placeholder="Wpisz kwotę" step="0.01">
          <button id="toSend">Dodaj</button>
        </div>
        <!-- Sekcja: Z konta -->
        <div id="fromAccount" class="sub-content" style="display:none;">
          <h2>Przelew z konta</h2>
          <p>Wprowadź numer konta odbiorcy:</p>
          <input type="text" id="recipientAccount" placeholder="Numer konta">
          <p>Kwota do przelania:</p>
          <input type="number" id="fromAmount" placeholder="Kwota" step="0.01">
          <button id="fromSend">Wyślij</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let balance = 1000.00;
    const balanceAmountElem = document.getElementById('balanceAmount');
    const historyElem = document.getElementById('history');

    // Aktualizacja wyświetlania stanu konta
    function updateBalance() {
      balanceAmountElem.textContent = balance.toFixed(2);
    }

    // Dodanie wpisu do historii transakcji
    function addTransaction(description) {
      const p = document.createElement('p');
      p.textContent = description;
      historyElem.appendChild(p);
    }

    // Funkcjonalność zakładek głównych
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        const target = tab.getAttribute('data-tab');
        document.querySelectorAll('.tab-content').forEach(content => {
          content.style.display = 'none';
        });
        document.getElementById(target).style.display = 'block';
      });
    });

    // Funkcjonalność sub-zakładek w "Przelewy"
    const subTabs = document.querySelectorAll('.sub-tab');
    subTabs.forEach(subTab => {
      subTab.addEventListener('click', () => {
        subTabs.forEach(st => st.classList.remove('active'));
        subTab.classList.add('active');
        const target = subTab.getAttribute('data-subtab');
        document.querySelectorAll('.sub-content').forEach(content => {
          content.style.display = 'none';
        });
        document.getElementById(target).style.display = 'block';
      });
    });

    // Funkcja "Na konto" – dodaje kwotę do stanu konta
    document.getElementById('toSend').addEventListener('click', () => {
      const amountInput = document.getElementById('toAmount');
      const amount = parseFloat(amountInput.value);
      if (isNaN(amount) || amount <= 0) {
        alert("Wprowadź poprawną kwotę!");
        return;
      }
      balance += amount;
      updateBalance();
      addTransaction(`Wpłata: +${amount.toFixed(2)} EUR`);
      amountInput.value = "";
    });

    // Funkcja "Z konta" – odejmuje kwotę od stanu konta i rejestruje transakcję
    document.getElementById('fromSend').addEventListener('click', () => {
      const recipientInput = document.getElementById('recipientAccount');
      const amountInput = document.getElementById('fromAmount');
      const amount = parseFloat(amountInput.value);
      if (isNaN(amount) || amount <= 0) {
        alert("Wprowadź poprawną kwotę!");
        return;
      }
      if (amount > balance) {
        alert("Niewystarczające środki na koncie!");
        return;
      }
      // Symulacja losowego numeru konta i @nazwy użytkownika
      const randomAccount = Math.floor(1000000000 + Math.random() * 9000000000);
      const randomUsername = "@user" + Math.floor(Math.random() * 1000);
      balance -= amount;
      updateBalance();
      addTransaction(`Przelew z konta: -${amount.toFixed(2)} EUR do ${randomAccount} (${randomUsername})`);
      recipientInput.value = "";
      amountInput.value = "";
    });

    updateBalance();
  </script>
</body>
</html>
